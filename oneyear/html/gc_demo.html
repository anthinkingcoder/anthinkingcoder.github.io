        mode: GestureCipherMode.SETTING
    });

    gc.setMode(GestureCipherMode.VALID, '0125');
    gc.oncommon = function (status, message) {
        console.info(status, message);

    };
    gc.onvalid = function (status, message) {
        console.info(status, message);

    };
    gc.onsetting = function (status, message,secret) {

            console.info(secret);
